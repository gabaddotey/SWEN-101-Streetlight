<!DOCTYPE html>
<html>
<head>
    <title>Streetlight | Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a id="logo" href="index.html"><h1>Streetlight</h1></a>
    <div class="container"> 
        <h1>Streetlight</h1>
        <div id="nav">
            <input class ="check" id="checkbox" type="checkbox"></input>
            <label for="checkbox">
                <div style="justify-items: center;">
                    <div id="nav-icon"></div> <div id="nav-icon"></div> <div id="nav-icon"></div>
                </div>
            </label>

            <div id="nav-reveal">
                <div id="login">
                    <a href="login.html"><h4>Login</h4></a>
                </div>
                <div id="signup">
                    <a href="signup.html"><h4>Sign Up</h4></a>
                </div>
                <div class="account">
                    <a href="account.html">
                        <h4>Account Settings</h4>
                    </a>
                </div>
                <div class="events">
                    <a href="events.html">
                        <h4>Events</h4>
                    </a>
                </div>
                <div class="donate">
                    <a href="donate.html">
                        <h4>Donate</h4>
                    </a>
                </div>
                <div class="map">
                    <a href="map.html">
                        <h4>Map</h4>
                    </a>
                </div>
                <div class="bookmarks">
                    <a href="bookmarks.html">
                        <h4>Bookmarks</h4>
                    </a>
                </div>
                <div class="search">
                    <a href="search.html">
                        <h4>Search</h4>
                    </a>
                </div>
                <div class="discussion">
                    <a href="discussion.html">
                        <h4>Discussion Board</h4>
                    </a>
                </div>
            </div>
        </div>

        <h1>Donate</h1>
        
        
        <div id="info">
            <div>
                <div id="upload">
                    <h3>Insert items to donate</h3>
                </div>
                <button>Upload</button>
            </div>

            <div>
                <h3>Name:</h3>
                <input type="text" placeholder="Enter your name">
                
                <h3>Phone Number:</h3>
                <input type="text" placeholder="Enter your phone number">
                
                <h3>Email:</h3>
                <input type="email" placeholder="Enter your email">
                
                <h3>Location of Donation:</h3>
                <input type="text" placeholder="Enter a location">
                
            </div>
        </div>

        <div class="back-button">
            <a href="index.html"><h4>Back</h4></a>
        </div>
    </div>

</body>

<style>
    h3{
        margin-bottom: 5px;
    }

    #info div{
        width: 80%;
    }
</style>

</html>
