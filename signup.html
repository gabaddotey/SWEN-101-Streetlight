<!DOCTYPE html>
<html>
<head>
    <title>Streetlight | SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="bookmarks-container">
        <h1>Account Creation</h1>
        <div class="signup-form">
            <form action="index.html">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="re-pass">Re-Enter Password:</label><br>
                <input type="password" id="re-pass" name="re-pass" required><br><br>

                <label for="type-user">Type of User (Non - profit, Person in need, Donators):</label><br>
                <input type="type-user" id="type-user" name="type-user" required><br><br>

                <label for="DOB">Date of Birth:</label><br>
                <input type="DOB" id="DOB" name="DOB" required><br><br>

                <label for="gender">Gender:</label><br>
                <input type="gender" id="gender" name="gender" required><br><br>

                <label for="contact">Best way of contact:</label><br>
                <input type="contact" id="contact" name="contact" required><br><br>

                <label for="pn">Phone Number:</label><br>
                <input type="pn" id="pn" name="pn" required><br><br>
                
                <button id="signUp">Sign Up</button>
            </form>
            
        </div>
        <div class="back-button">
            <a href="pre-login.html"><h4>Back</h4></a>
        </div>

        </div>

    </div>


</body>

<style>
    h1{
        height: 20%;
    }
    
    button{
        width: 20%;
        height: 20px;
    }
    form{
        margin: 10px;
    }
    
</style>

</html>
